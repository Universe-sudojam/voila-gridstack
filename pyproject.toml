[build-system]
requires = ["jupyter_packaging~=0.10,<2", "jupyterlab~=3.1", "jupyterlab_widgets~=1.0", "voila~=0.2.0"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["voila-gridstack/labextension/static/style.js"]
ensured-targets = ["voila-gridstack/labextension/static/style.js", "voila-gridstack/labextension/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "install:dev"
npm = ["jlpm"]

[tool.check-manifest]
ignore = ["binder/**", "packages/**", "voila-gridstack/labextension/**", "yarn.lock", ".*", "package-lock.json"]